<h1 mat-dialog-title>{{dialogData.title}}</h1>
<div mat-dialog-content>
  {{dialogData.message}}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{dialogData.cancelButtonText}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{dialogData.confirmationButtonText}}</button>
</div>
