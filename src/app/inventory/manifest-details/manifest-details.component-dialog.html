<h1 mat-dialog-title>Manifest {{data.number}}</h1>
<div mat-dialog-content>
  <p>Are You Sure you want to delete this item from the manifest?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.status">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.status" cdkFocusInitial>Ok</button>
</div>
