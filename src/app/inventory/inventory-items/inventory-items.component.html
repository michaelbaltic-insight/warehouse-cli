<div class="form-viewer">
        <mat-card>
    
            <mat-card-title>
                {{ title }}
            </mat-card-title>
    
            <mat-card-content>
                <div class="mat-elevation-z8">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
    
                    <table mat-table [dataSource]="dataSource" matSort class="inventory-item-table">
    
                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
                            <td mat-cell *matCellDef="let item">{{item.number}}</td>
                            <td mat-footer-cell *matFooterCellDef>Total</td>
                        </ng-container>
    
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                            <td mat-cell *matCellDef="let item">{{item.type}}</td>
                            <td mat-footer-cell *matFooterCellDef></td>
                        </ng-container>
    
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                            <td mat-cell *matCellDef="let item">{{item.status}}</td>
                            <td mat-footer-cell *matFooterCellDef></td>
                        </ng-container>
    
                        <ng-container matColumnDef="units">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Units</th>
                            <td mat-cell *matCellDef="let item">{{item.units}}</td>
                            <td mat-footer-cell *matFooterCellDef></td>
                        </ng-container>
    
                        <ng-container matColumnDef="details">
                            <th mat-header-cell *matHeaderCellDef>Details</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary" (click)="onDetails(element.id)">
                                    <mat-icon class="mat-18">description</mat-icon>
                                </button>
                            </td>
                            <td mat-footer-cell *matFooterCellDef></td>
                        </ng-container>
    
                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef>Edit</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="accent" (click)="onEdit(element.id)">
                                    <mat-icon class="mat-18">edit</mat-icon>
                                </button>
                            </td>
                            <td mat-footer-cell *matFooterCellDef></td>
                        </ng-container>
    
                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef>Delete</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                                    <mat-icon class="mat-18">delete</mat-icon>
                                </button>
                            </td>
                            <td mat-footer-cell *matFooterCellDef></td>
                        </ng-container>
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let rowItems; columns: displayedColumns"></tr>
                        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
    
            <mat-card-actions>
                <a mat-raised-button color="primary" routerLink="/inventory/add">Add New Inventory Item</a>
            </mat-card-actions>
    
        </mat-card>
