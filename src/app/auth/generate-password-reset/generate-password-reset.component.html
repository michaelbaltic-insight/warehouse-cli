<div class="form-container">
    <form [formGroup]="generatePasswordReset" (ngSubmit)="onGeneratePasswordReset()" class="form-center">
      <mat-card>
        <mat-card-title>
          {{ title }}
        </mat-card-title>
  
        <mat-card-content>
  
          <mat-form-field>
            <input type="text" matInput placeholder="UserName" formControlName="userName">
          </mat-form-field>
  
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
  
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!generatePasswordReset.valid" type="submit" mat-button>Generate Password Reset</button>
        </mat-card-actions>
  
      </mat-card>
    </form>
  </div>
