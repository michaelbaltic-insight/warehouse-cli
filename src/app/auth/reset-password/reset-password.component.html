<div class="form-container">
  <form [formGroup]="resetPassword" (ngSubmit)="onResetPassword()" class="form-center">
    <mat-card>
      <mat-card-title>
        {{ title }}
      </mat-card-title>

      <mat-card-content>

        <mat-form-field>
          <input type="text" matInput placeholder="UserName" formControlName="userName">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Password Reset Token" formControlName="passwordResetToken">
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="New Password" formControlName="newPassword">
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!resetPassword.valid" type="submit" mat-button>Reset Password</button>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
