<div class="form-container">
  <form [formGroup]="changePassword" (ngSubmit)="onChangePassword()" class="form-center">
    <mat-card>
      <mat-card-title>
        {{ title }}
      </mat-card-title>

      <mat-card-content>

        <mat-form-field>
          <input type="text" matInput placeholder="UserName" formControlName="userName">
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Current Password" formControlName="currentPassword" autocomplete="off">
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="New Password" formControlName="newPassword" autocomplete="off">
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!changePassword.valid" type="submit" mat-button>Change Password</button>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
